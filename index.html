<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
  <body>
    <article class="carte">
        <img class="illustration" src="assets/images/illustration-article.svg" alt="image d'illustration">

        <div class="carte-body">
          <span>Learning</span> 
          <p class="date">Published 21 Dec 2023</p> 
          <h1>HTML & CSS foundations</h1> 
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="avatar"> 
          <img src="assets/images/image-avatar.webp" alt="image avatar">
          <span>Greg Hooper</span>
        </div>
    </article>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Frederique</a>.
      </div>
    </footer>

  </body>
</html>
